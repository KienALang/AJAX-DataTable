<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Fundamental</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<div class="container">		
		<div class="card">
			<h5 class="card-header">Featured</h5>
			<div class="card-body">
				<div class="col-xs-2 float-left">
					<select id="selection" onchange="reload()">
						<option>02</option>
						<option selected="true">04</option>
						<option>08</option>
						<option>10</option>
						<option>All</option>
					</select>
				</div>
				<div class="col-xs-3 float-right">
					Search <input type="text" name="search-text" placeholder="Search">
				</div>
				<br><br>

				<table class="table table-striped" style="width: 100%;">
					<thead>
						<th scope='col'>### <img src="images/sort_asc.png"></th>
						<th scope='col'>Name <img src="images/sort_both.png"></th>
						<th scope='col'>Username <img src="images/sort_both.png"></th>
						<th scope='col'>Email <img src="images/sort_both.png"></th>
						<th scope='col'>Address <img src="images/sort_both.png"></th>
						<th scope='col'>Phone <img src="images/sort_both.png"></th>
						<th scope='col'>Website <img src="images/sort_both.png"></th>
						<th scope='col'>Company <img src="images/sort_both.png"></th>
					</thead>
					<tbody id="userInfor">			
					</tbody>
				</table>

				<div class="float-left" id="textView"></div>
				<div class="float-right">
					<nav aria-label="Page navigation example">
						<ul class="pagination" id="paginationId"></ul>
					</nav>
				</div>
			</div>
		</div>

		<br>

		<div class="card-footer text-muted text-center">
			Kenny page
		</div>
	</div>
</body>

<script type="text/javascript" src="js/custom.js"></script>
</html>
